<!DOCTYPE html>
<html lang="en">
<head>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://use.fontawesome.com/6d2f4d9c21.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Ultra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <!--link rel="stylesheet" href="CSS/font-awesome.min.css"-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Weight</title>
</head>
<body>
        <header class="">
                <div class="title">Weight Tracker</div>
                <div class="date">Wednesday, 24th December 2019</div>
            </header>
    <div class="container-fluid">
       

        <main>
            <div class="jumbotron main">
                <div class="name text-primary">Hello, John Doe</div>
                <div class="bmi">Your BMI is <span style="font-weight: bold; color:orangered;">19.0</span> </div>
                <div class="result ">You are <span class="text-success" style="font-weight: bold;">healthy</span> </div>
                <div class="weight-loss" style="text-align: center;">You've lost <span style="font-weight: bold;">10kg </span>last <span style="font-weight: bold;">week</span></div>
            </div>
            <i class="far fa-trash-alt"></i>
            <div class="activity">
                <input type="text" placeholder="What is your weight today?">
                <div class="update">I weighed 90kg today <span class="delete"><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i></span></div>
                <div class="update">I weighed 90kg today <span class="delete"><i class="fa fa-trash-o fa-lg"   aria-hidden="true"></i></span></div>
                
               
                <div class="col-md-12 text-center"> 
                        <button  class="btn btn-primary btn-odey"><i class="fa fa-plus white" aria-hidden="true"></i> Add</button> 
                    </div>
            </div>
        </main>
        <footer>
            <button class="report btn-primary"><span><i class="fa fa-clipboard-list white" aria-hidden="true"></i></span> Report</button>
            <button class="stats btn-primary"><span><i class="fa fa-chart-line white" aria-hidden="true"></i></span> Statistics</button>
            <button class="settings btn-info"><span><i class="fa fa-cog white" aria-hidden="true"></i></span> Settings</button>
        </footer>
    </div>
</body>
</html>
